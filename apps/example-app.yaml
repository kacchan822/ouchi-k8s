apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # アプリケーションの名前。ファイル名と合わせると管理しやすくなります。
  name: example-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # サンプルとして、podinfoというアプリケーションのHelmチャートを指定します
    repoURL: https://stefanprodan.github.io/podinfo
    chart: podinfo
    targetRevision: 6.2.0
    helm:
      # Helmのvalues.yamlに相当する設定をここに記述できます
      values: |
        replicaCount: 2
        service:
          type: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    # このアプリケーションがデプロイされるnamespace
    namespace: example-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
